<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    
    <!-- Google Image - Start-->

    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Image" width="351" height="110">
    </div>

    <!--Google Image - End-->
    
    <!--Table - Start-->

    <table style="text-align: center; width: 90%; margin: auto; border:0 ;">

        <!--First Row | Search - Start-->

        <tr>
            <td bgcolor="#EEEEEE" colspan="3"> 
                Search the web using Google!
                <br>
                <input type="text" size="40">
                 <br>
                <button>Google Search!</button>
                <button>Kendimi şanslı hissediyorum</button>  
            
            </td>
        </tr>

        <!--First Row | Search - End-->

        <!--Second Row | Infos - Start-->

        <tr>

            <!--First Column - Start-->  

            <td style="background-color: #7EE5DA; width: 37%; font-size: 14px;">
                <div>
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http:/%20%20/www.google.com/stanford">Standford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http:/  /www.google.com/linux">Linux Search</a>
                </div>
            </td>
            
            <!--First Column - End--> 

            <!--Second Column - Start-->

            <td style="background-color: #70CCC2; font-size: 12px;">
                <div>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" style="color: mediumblue;" >About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>
            </td>

            <!--Second Column - End-->  
            
            <!--Third Column - Start-->

            <td align="right" bgcolor="#62B3AA"">
                <div style="text-align: center; width: 80%; margin: auto; font-size: 12px;">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" value="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a style="font-size: 12px;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                 </div>
            </td>

            <!--Third Column - End-->  

        </tr>

         <!--Second Row | Infos - End-->

    </table> 
    
    <!--Table - End-->

    <!--Footer - Start-->

    <br>
    <footer style="text-align: center; font-size: 12px;">

    <!--Footer - End-->
